    queries: 
      - "db/users/query.sql"
      - "db/api_keys/query.sql"
      - "db/state/query.sql"
    schema:
      - "db/users/schema.sql"
      - "db/api_keys/schema.sql"
      - "db/state/schema.sql"
    gen:
      go:
        package: "db_gen"
        out: "db_gen"