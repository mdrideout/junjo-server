syntax = "proto3";

package workflows;

option go_package = ".;proto_gen"; // Adjust to your project

import "google/protobuf/empty.proto"; // Import Empty

service WorkflowService {
  rpc CreateWorkflow (CreateWorkflowRequest) returns (google.protobuf.Empty); // Return Empty
}

message CreateWorkflowRequest {
  string id = 1;
  string name = 2;
}

// No CreateWorkflowResponse needed